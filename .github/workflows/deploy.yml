name: CI/CD for Monitoring App

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login appnba.azurecr.io --username ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build and tag Docker images
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml tag api-server appnba.azurecr.io/api-server:latest
          docker-compose -f docker-compose.yml tag postgres appnba.azurecr.io/postgres:14

      - name: Push images to ACR
        run: |
          docker-compose -f docker-compose.yml push

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Instances
        run: |
          az container create \
            --resource-group anatole-RG \
            --file docker-compose.yml \
            --registry-login-server appnba.azurecr.io \
            --registry-username <ACR_USERNAME> \
            --registry-password <ACR_PASSWORD> \
            --name nba-stats-app \
            --dns-name-label nba-stats-app \
            --ports 3100 3000 8080 9090 9093 5432